
 <div class="todo-wrapper" ng-init="getTodos()">
      <h2>You've got <span class="emphasis">{{todos.length}}</span> things to do</h2>
      <ul>
        <li ng-repeat="todo in todos">
          <h4>{{todo.get("content")}}</h4>
          <button type="button" ng-click="delete(todo.id)">Delete</button>
        </li>
      </ul>
      <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
  <form name="myForm">
    <label for="singleSelect"> Single select: </label><br>
    <select name="singleSelect" ng-model="data.singleSelect">
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
    </select><br>
      </form
    
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
      </form>
    </div>
